{% extends '_card_base.html' %}

{% block card_content %}
    <div class="title-description">

        <div class="title-branding">
            <div class="logo">
                <img src="./assets/npr-white.png">
                <h5>Elections 2016</h5>
            </div>
        </div>

        {#
        <div class="countdown-banner {% if state == 'during' %} live-banner {% endif %}">
            <h6>{{ banner }}</h6>
        </div>
        #}

        <h1>{{ headline }}</h1>
        <p>{{ content|safe }}</p>
        <button class="begin">
            {% if state == 'before' or state == 'inactive' %}
            Get Caught Up
            {% elif state == 'during' %}
            Join the live event
            {% elif state == 'after' %}
            View the results
            {% endif %}

            <i class="fa fa-angle-right"></i></button>
        </button>
    </div>
{% endblock %}

{% block card_background %}
<span class="card-background" data-mobile-bg="{{ mobile_image }}" data-default-bg="{{ image }}" style="background-repeat: no-repeat; background-size: cover; background-position: center center; -webkit-background-size: cover;">
    <p class="photo-credit">{{ credit }}</p>
</span>
{% endblock %}
