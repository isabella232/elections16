{% extends '_card_base.html' %}

{% block card_content %}
<div class="segment-audio-content">
        <h2 class="segment-source">NPR Politics Podcast</h2>

        <ul class="segment-audio-player">
            <li class="segment-rewind">
                <button class="rewind"></button>
            </li>
            <li class="segment-play">
                <button class="toggle-btn pause">
                </button>
                <span class="duration">
                    35:31
                </span>
            </li>
            <li class="segment-forward">
                <button class="forward"></button>
            </li>
        </ul>

    <div class="podcast-description">

        <h1>{{ podcast_title }}</h1>

        <p>{{ podcast_description }}</p>


        <ul class="featured-links">
            <li><a href="http://www.npr.org/podcasts/510310/npr-politics-podcast">View all episodes</a></li>
            <li><a href="http://www.npr.org/rss/podcast.php?id=510310" title="RSS">Subscribe</a></li>

        </ul>

    </div>
</div>

<script type="text/javascript">
    var PODCAST_URL = '{{ podcast_link }}&app=elections.npr.org';
</script>
{% endblock %}

{% block card_background %}
<span class="card-background" data-default-bg="https://secure.npr.org/politics/election2016/NH-podcast.jpg">
    <p class="photo-credit">Joe Raedle/Getty Images</p>
</span>
{% endblock %}
