{% extends '_card_base.html' %}

{% block card_content %}
<div class="segment-audio-player">
    <h2>NPR Politics Podcast</h2>
    <ul>
        <li><span class="rewind-btn">rewind</span></li>
        <li>
            <span class="play-toggle-btn">play</span>
            <span class="duration">
                35:31
            </span>
        </li>
        <li><span class="ff-btn">forward</span></li>
    </ul>
</div>

<div class="podcast-description">
    <h1>{{ podcast_title}}</h1>
    <p>{{podcast_description}}</p>
    <ul>
        <li>Subscribe</li>
    </ul>
</div>

<p class="photo-credit">Photo Credit</p>

<script type="text/javascript">
    var PODCAST_URL = '{{ podcast_link }}';
</script>
{% endblock %}
