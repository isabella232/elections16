{% block content %}
    <div class="card" id="{{ slug }}" data-refresh-route="{{ route }}" data-refresh-rate="{{ refresh_rate }}">

        <div class="card-inner">
            {% block card_content %}
                <h1>Card slug: {{ slug }}</h1>
            {% endblock card_content %}
        </div>

        <span class="card-background">
            {% block card_background %}
            {% endblock %}
        </span>
    </div>
{% endblock %}
