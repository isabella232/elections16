{% extends '_base.html' %}

{% block content %}
<div class="cards {{ state }}">

    <div class="alert signal-during">
        <h5>We're Live</h5>
        <button class="alert-action">Join the live event</button>



    </div>

    <div class="during-mode-notice">
        <h5>We're Live</h5>
        <p>Currently Playing NPR's Live Broadcast</p>
    </div>

    <div class="global-nav">
        <div class="global-header">

            <div class="logo">
                <img src="./assets/npr-white.png">
                <h5>Elections 2016</h5>
            </div>
            <span class="branding-border"></span>
        </div>
        <div class="global-controls">
            <button class="mute-button muted"></button>
        </div>
    </div>
    {{ content|safe }}
</div>

<div class="audio-player"></div>
{% endblock %}
